<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <main class="container">
      <div class="hero">
        <div class="hero__header">
          <img src="./images/logo.svg" alt="logo huddle" />
        </div>
        <div class="hero__content">
          <div class="hero__content--illustration">
            <img
              src="./images/illustration-mockups.svg"
              alt="illustration mockups"
            />
          </div>
          <div class="hero__content--text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#">Register</a>
          </div>
        </div>
        <div class="hero__social-media">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/580adcc296.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
