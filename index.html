<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/580adcc296.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <main class="home">
      <div class="home__header">
        <img class="home__header--logo" src="./images/logo.svg" alt="logo">
      </div>

      <section class="split">
        <div class="image">
          <img src=".//images/illustration-mockups.svg" alt="illustration-mockup">
        </div>

        <div class="text">
          <h1 class="text__title">Build The Community Your Fans Will Love</h1>
          <p class="text__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          
          <a class="text__button" href="#">Register</a>
        </div>
      </section>

      <div class="home__social-media">
        <a class="icon" href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="icon" href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
        <a class="icon" href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </main>
  </body>
</html>
